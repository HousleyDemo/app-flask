kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python
spec:
  replicas: 1

  selector:
    matchLabels:
      app: python-app

  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python2
spec:
  replicas: 1

  selector:
    matchLabels:
      app: python-app2

  template:
    metadata:
      labels:
        app: python-app2
    spec:
      containers:
        - name: my-python2
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"

---
kind: Service
apiVersion: v1
metadata:
  name: my-python

spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081

  selector:
    app: python-app
